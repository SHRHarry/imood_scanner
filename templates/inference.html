{% extends 'base.html' %}
{% block content %}
<div class="jumbotron mt-13">
    <h1>情緒預測</h1>
    <figure class="figure">
        <svg class="bd-placeholder-img img-thumbnail" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera: 200x200" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>
                A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera
            </title>
            <rect width="100%" height="100%" fill="#868e96"/>
            <text x="50%" y="50%" fill="#dee2e6" dy=".3em">
                500x500
            </text>
        </svg>
        <figcaption class="bd-placeholder-imgfigure-caption text-center">輸入圖片</figcaption>
    </figure>
    <figure class="figure">
        <svg class="bd-placeholder-img img-thumbnail" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera: 200x200" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>
                A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera
            </title>
            <rect width="100%" height="100%" fill="#868e96"/>
            <text x="50%" y="50%" fill="#dee2e6" dy=".3em">
                500x500
            </text>
        </svg>
        <figcaption class="bd-placeholder-imgfigure-caption text-center">Valence & Arousal</figcaption>
    </figure>
    
    <br>
    <br>
    <div class="mb-3">
        <label class="form-label" for="customFile">上傳圖片</label>
        <input type="file" class="form-control" id="ImgData" accept=".png,.jpg,.jpeg,.bmp", onchange="imgToBase64()">
    </div>
    <a class="btn btn-primary" role="button" type="file", id="ImgData", accept=".png,.jpg,.jpeg,.bmp" onclick="submit()">預測</a>
    <script src="../static/js/inference.js"></script>

</div>

{% endblock  %}
